<html>
<head>
<style>
body {
	margin: 0;
	font-family: Verdana, sans-serif;
}

ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #3B8183;
	font-size: 18px;
}

ul.topnav li {
	float: left;
}

ul.topnav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.topnav li a:hover:not(.active) {
	background-color: #FAD089;
}

ul.topnav li.icon {
	display: none;
}

ul.topnav li a.active {
	background-color: #FF9C5B;
}



@media screen and (max-width: 545px){
	ul.topnav li:not(:first-child) {
		display: none;
	}
	ul.topnav li.icon {
		float: right;
		display: inline-block;
	}
	ul.topnav.responsive {
		position: relative;
	}
	ul.topnav.responsive li.icon {
		position: absolute;
		right: 0;
		top: 0;
	}
	ul.topnav.responsive li {
		float: none;
		display: inline;
	}
	ul.topnav.responsive li a {
		display: block;
		text-align: left;
	}
}
</style>

<!-- Search CSS-->
<style>
	.flexsearch--wrapper {
	height: auto;
	width: auto;
	max-width: 50%;
	overflow: hidden;
	background: transparent;
	margin: 0;
	position: relative;
	}

	.flexsearch--form {
	overflow: hidden;
	position: relative;
	}

	.flexsearch--input-wrapper {
	padding: 0 66px 0 0; /* Right padding for submit button width */
	overflow: hidden;
	}

	.flexsearch--input {
	width: 100%;
	}

	.flexsearch {
	padding: 0 25px 0 200px; /* Padding for other horizontal elements */
	}

	.flexsearch--input {
	-webkit-box-sizing: content-box;
	-moz-box-sizing: content-box;
	box-sizing: content-box;
	height: 60px;
	padding: 0 46px 0 10px;
	border-color: #3B8183;
	border-radius: 35px; /* (height/2) + border-width */
	border-style: solid;
	border-width: 5px;
	margin-top: 15px;
	color: #333;
	font-family: 'Helvetica', sans-serif;
	font-size: 30px;
	-webkit-appearance: none;
	-moz-appearance: none;
	}

	.flexsearch--submit {
	position: absolute;
	right: 0;
	top: 0;
	display: block;
	width: 60px;
	height: 60px;
	padding: 0;
	border: none;
	margin-top: 20px; /* margin-top + border-width */
	margin-right: 5px; /* border-width */
	background: transparent;
	color: #ED303C;
	font-family: 'Helvetica', sans-serif;
	font-size: 40px;
	line-height: 60px;
	}

	.flexsearch--input:focus {
	outline: none;
	border-color: #333;
	}

	.flexsearch--input:focus.flexsearch--submit {
	color: #333;
	}

	.flexsearch--submit:hover {
	color: #333;
	cursor: pointer;
	}

	::-webkit-input-placeholder {
	color: #888;
	}

	input:-moz-placeholder {
	color: #888
	}
</style>

</head>
